<ng-include src="'views/header.html'"></ng-include>
<div class="container-fluid">
  <div class="dream" data-id = "{{dream._id}}">
    <a href="#/admin/{{dream._id}}">
      <ng-include src="'views/dream.html'"></ng-include>
    </a>
    <ng-include src="'views/reviews.html'"></ng-include>
    <a class="dreamLink" href="#/admin/{{dream._id}}/edit"><input type="button" name="edit" value="Edit This Item"></a>
    <a class="dreamLink"  href="#/admin" ng-click = "deleteDream(dream)"><input type="button" name="delete" value="Delete This Item"></a>
  </div>
</div>
<ng-include src="'views/footer.html'"></ng-include>
