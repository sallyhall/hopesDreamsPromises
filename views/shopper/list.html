<ng-include src="'views/header.html'"></ng-include>
<div class="container-fluid">
  <article ng-repeat = "dream in dreams" class = "dream" data-id = "{{dream._id}}">
    <a href="#/dreams/{{dream._id}}">
      <ng-include src="'views/dream.html'"></ng-include>
    </a>
    <a href="#/cart" ng-click = "addToCart(dream)"><input type="button" name="add" value="Add Item to Cart"></a>
  </article>
</div>
<ng-include src="'views/footer.html'"></ng-include>
